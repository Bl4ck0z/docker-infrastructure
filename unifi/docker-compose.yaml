services:
  unifi-network-application:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-network-application
    env_file:
      - .env
    volumes:
      - /home/sysadmin/docker/unifi/config:/config
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp
      - 8843:8843
      - 8880:8880
      - 6789:6789
      - 5514:5514/udp
    restart: unless-stopped

  unifi-db:
    image: docker.io/mongo:5.0
    container_name: unifi-db
    env_file:
      - .env
    volumes:
      - /home/sysadmin/docker/unifi/data/db:/data/db
      - /home/sysadmin/docker/unifi/data/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    restart: unless-stopped
